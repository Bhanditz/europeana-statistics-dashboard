notifications:
  email: false
sudo: false
branches:
  only:
    - master
    - develop
language: ruby
rvm:
  - 2.2.2
before_install:
  - "cp deploy/development/config/database.yml config/database.yml"
  - "cp deploy/development/config/redis.yml config/redis.yml"
before_script:
  - RAILS_ENV=test bundle exec rake db:create
  - RAILS_ENV=test bundle exec rake db:migrate
  - RAILS_ENV=test bundle exec rake seed:users
  - RAILS_ENV=test bundle exec rake seed:test_tables
script: bundle exec rspec
env:
  - RAILS_ENV=test
services:
  - redis-server
  - postgresql